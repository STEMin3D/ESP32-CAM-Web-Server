<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Astrophotography Control</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-light: #e0e0e0;
            --accent-blue: #3498db;
            --accent-green: #4CAF50;
            --accent-red: #f44336;
            --panel-bg: #2a2a2a;
            --border-color: #404040;
            --hover-color: #3a3a3a;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .panel {
            background-color: var(--panel-bg);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--accent-blue);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
            margin-right: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--accent-blue);
            outline: none;
        }

        button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: opacity 0.2s, background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            opacity: 0.9;
        }

        button.danger {
            background-color: var(--accent-red);
        }

        button.success {
            background-color: var(--accent-green);
        }

        .viewport-container {
            border: 1px solid var(--border-color);
            transition: border-color 0.3s;
        }

        .viewport-container:hover {
            border-color: var(--accent-blue);
        }

        .hidden {
            display: none;
        }


        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background-color: var(--accent-green);
            color: white;
        }

        .notification.error {
            background-color: var(--accent-red);
            color: white;
        }

        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: var(--bg-dark);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: var(--accent-blue);
            transition: width 0.3s ease;
        }

        .queue-item {
            padding: 12px;
            margin: 8px 0;
            background-color: var(--bg-dark);
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }

        .queue-item:hover {
            background-color: var(--hover-color);
        }

        .queue-item-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .queue-item-title {
            font-weight: 500;
        }

        .queue-item-details {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .directory-browser {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: var(--bg-dark);
            border-radius: 4px;
        }

        .directory-item {
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .directory-item:hover {
            background-color: var(--hover-color);
        }

        .directory-item.directory i {
            color: var(--accent-blue);
        }

        .directory-item.file i {
            color: var(--text-light);
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background-color: var(--bg-dark);
            border-radius: 4px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: 500;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .status-badge.running {
            background-color: var(--accent-green);
            color: white;
        }

        .status-badge.stopped {
            background-color: var(--accent-red);
            color: white;
        }

        .directory-path {
            font-family: monospace;
            padding: 8px;
            background-color: var(--bg-dark);
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .cam-adv-setting-collapsible {
            background-color: var(--bg-dark);
            color: #e0e0e0;
            cursor: pointer;
            width: 100%;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            outline: none;
            font-size: 14px;
            margin-bottom: 15px;
        }

        /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
        /*.active, */
        .cam-adv-setting-collapsible:hover {
            background-color: #ccc;
        }

        /* Style the collapsible content. Note: hidden by default */
        .cam-adv-setting-content {
            display: none;
            overflow: hidden;
            background-color: #2a2a2a;
        }
    </style>
</head>

  var baseHost = document.location.origin
	var streamUrl = baseHost + ':81'
	const statusText = document.getElementById('status-text');
	const imageContainer = document.getElementById('image-container');
	const streamImage = document.getElementById('stream');

	function showImage() {
		imageUrl = `${baseHost}/capture?_cb=${Date.now()}`
		// Hide the status text
		statusText.classList.add('hidden');
		// Show the image container
		imageContainer.classList.remove('hidden');
		// Set the image source
		streamImage.src = imageUrl;
	}

	function showStatus() {
		// Hide the image container
		imageContainer.classList.add('hidden');
		// Show the status text
		statusText.classList.remove('hidden');
	}

	function fetchUrl(url, cb){
	    fetch(url)
	      .then(function (response) {
		if (response.status !== 200) {
		  cb(response.status, response.statusText);
		} else {
		  response.text().then(function(data){
		    cb(200, data);
		  }).catch(function(err) {
		    cb(-1, err);
		  });
		}
	      })
	      .catch(function(err) {
		cb(-1, err);
	      });
	}

	function updateExposure() {
		let value = parseInt(document.getElementById('exposure').value);

		const query = `${baseHost}/control?var=aec_value&val=${value}`

		fetch(query)
		      .then(response => {
			console.log(`request to ${query} finished, status: ${response.status}`)
		      })
	}

function formatTime(ms) {
    const sec = Math.floor(ms / 1000) % 60;
    const min = Math.floor(ms / 60000) % 60;
    const hrs = Math.floor(ms / 3600000);
    return `${hrs.toString().padStart(2, "0")}:${min.toString().padStart(2, "0")}:${sec.toString().padStart(2, "0")}`;
}
let completedFrames = 0;

async function processQueue() {
    if (isQueueProcessing || captureQueue.length === 0 || queuePaused) return;
    isQueueProcessing = true;
    queueCanceled = false;

    let totalJobs = captureQueue.length;
    let totalFrames = captureQueue.reduce((sum, job) => sum + job.numFrames, 0);
    let totalTime = captureQueue.reduce((sum, job) => sum + (job.numFrames * job.delay), 0);

    updateStatsPanel(captureQueue.length, formatTime(totalTime), completedFrames);

    while (captureQueue.length > 0) {
        if (queuePaused || queueCanceled) break;

        //updateStatsPanel(captureQueue.length, formatTime(timeLeft), completedFrames);

        const task = captureQueue.shift();
        const taskTitle = `${task.frameTypeEnum.toUpperCase()} (${task.numFrames} frames)`;
        document.getElementById("currentJobStatus").textContent = taskTitle;

        for (let i = 0; i < task.numFrames; i++) {
            if (queuePaused || queueCanceled) {
                captureQueue.unshift({ ...task, numFrames: task.numFrames - i, element: task.element });
                isQueueProcessing = false;
                return;
            }

            // Update time remaining, taking into account how many frames/jobs left
            let framesRemaining = (task.numFrames - i - 1) + captureQueue.reduce((sum, job) => sum + job.numFrames, 0);
            let timeRemaining = (task.numFrames - i - 1) * task.delay + captureQueue.reduce((sum, job) => sum + (job.numFrames * job.delay), 0);

            updateStatsPanel(
                captureQueue.length + (task.numFrames - i - 1 > 0 ? 1 : 0), // include this job if not done
                formatTime(timeRemaining),
                completedFrames
            );
                    

            const progressPercent = Math.floor(((i + 1) / task.numFrames) * 100);
            updateQueueStatus(`Processing ${task.frameTypeEnum}: Frame ${i + 1} of ${task.numFrames}`);
            task.element.querySelector(".queue-item-status").textContent = `Processing (${i + 1}/${task.numFrames})`;
            document.querySelector(".progress-bar-fill").style.width = `${progressPercent}%`;

            await applyFrameSettings(task.frameType);
            /*if (queuePaused || queueCanceled) {
                captureQueue.unshift({ ...task, numFrames: task.numFrames - i, element: task.element });
                isQueueProcessing = false;
                return;
            }*/
            if (queueCanceled) break;
            await delay(task.delay);
            /*if (queuePaused) {
                captureQueue.unshift({ ...task, numFrames: task.numFrames - i, element: task.element });
                isQueueProcessing = false;
                return;
            }*/
            if (queueCanceled) break;
            await captureAndSaveImage(task, i + 1);

            completedFrames++;
            updateStatsPanel(captureQueue.length, formatTime((totalFrames - completedFrames) * task.delay), completedFrames);
        }
        if (queueCanceled) break;

        task.element.querySelector(".queue-item-status").textContent = `Done`;
    }

    updateStatsPanel(0, formatTime(0), completedFrames);
    document.getElementById("currentJobStatus").textContent = "Idle";
    updateQueueStatus(queueCanceled ? "Queue Canceled" : "Queue Complete");
    document.querySelector(".progress-bar-fill").style.width = `0%`;
    isQueueProcessing = false;
    setCaptureEnabled(true); // Re-enable capture button after processing
}

        const fileName = `${task.saveTo}_${task.frameType}_exp_${exposure}_quality_${quality}_gain_${gain}_clockrate_${clockrate}_vsync_lines_${vsync_lines}_${timestamp}_frame${frameNumber}.bmp`;

    function saveFile(rgb565Data, fileName) {
        try {
            // Create a Blob from the RGB565 data
            const blob = new Blob([rgb565Data], { type: 'application/octet-stream' });

            // Create a temporary anchor element
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = fileName;

            // Programmatically trigger a click on the anchor element
            document.body.appendChild(a);
            a.click();

            // Clean up the DOM and revoke the Blob URL
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);

            console.log(`File successfully saved as: ${fileName}`);
        } catch (error) {
            console.error(`Failed to save file: ${error.message}`);
        }
    }
